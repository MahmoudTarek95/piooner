<!--Login Page Starts-->
<section id="login">
  <div class="row auth-height full-height-vh m-0">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="card overflow-hidden">
        <div class="card-content">
          <div class="card-body auth-img">
            <div class="row m-0">
              <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center auth-img-bg p-3">
                <img src="assets/img/gallery/login.png" alt="" class="img-fluid" width="300" height="230">
              </div>
              <div class="col-lg-6 col-12 px-4 py-3">
                <h4 class="mb-2 card-title">Login</h4>
                <p>Welcome back, please login to your account.</p>
                <form [formGroup]="loginForm">
                  <div class="form-group">
                    <input type="email" formControlName="email" class="form-control" placeholder="Email"
                      [ngClass]="{ 'is-invalid': loginFormSubmitted && lf.email.invalid, 'is-valid': loginFormSubmitted && !lf.email.invalid }"
                      required>
                    <div *ngIf="loginFormSubmitted && (lf.email.errors?.required)"
                      class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> This is
                      required</div>
                      <div *ngIf="loginFormSubmitted && lf.email.errors?.email " class="help-block mt-1 text-danger"> <i
                        class="ft-alert-circle align-middle"></i> Email must be a valid email address</div>
                  </div>
                  <div class="form-group">
                    <fieldset class="form-group position-relative has-icon-right">
                      <input placeholder="Password"
                      [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control" id="iconLeft2">
                      <div class="form-control-position" (click)="showPassword = !showPassword">
                        <i class="ft-eye"></i>
                      </div>
                      <div *ngIf="lf.password.errors?.required && lf.password.touched" class="help-block mt-1 text-danger"> <i
                        class="ft-alert-circle align-middle"></i> This field is required </div>
                    </fieldset>
                  </div>
                  <div class="d-flex justify-content-between flex-sm-row flex-column">
                    <!-- <a [routerLink]="['/pages/register']" class="btn bg-light-primary mb-2 mb-sm-0">Register</a> -->
                    <button  class="btn btn-primary" (click)="onSubmit()">Login</button>
                  </div>
                </form>
                <!-- <hr> -->
                <!-- <div class="d-flex justify-content-between align-items-center">
                  <h6 class="text-primary m-0">Or Login With</h6>
                  <ngx-spinner></ngx-spinner>
                  <div class="login-options">
                    <a class="btn btn-sm btn-social-icon btn-facebook mr-1"><span class="fa fa-facebook"></span></a>
                    <a class="btn btn-sm btn-social-icon btn-twitter mr-1"><span class="fa fa-twitter"></span></a>
                  </div>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
