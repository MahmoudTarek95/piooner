<div class="row">
  <div class="col-12 d-flex justify-content-between">
    <div class="content-header col-lg-6">About Us</div>

    <div class="custom-switch custom-switch-info pt-3  mb-1 mb-xl-0">
      <input type="checkbox" class="custom-control-input" [checked]="isChecked" (change)="showAboutUs()" [id]="'color-switch-1'">
      <label class="custom-control-label mr-1" [for]="'color-switch-1'"></label>
    </div>
    <button routerLink="banner" class="btn btn-primary col-lg-2">Banner</button>
    <!-- <p class="content-sub-header mb-1">You can define your sub-header here</p> -->
  </div>
</div>

<div class="row">
  <div class="col-12">
    <!-- Kick start -->
    <div id="kick-start" class="card">
      <div class="card-content">
        <div class="card-body">
          <app-datatable [rows]="aboutList" [type]="'about'" [columns]="columns"  [loadingIndicator]="loadingIndicator" [addButtonRouterLink]="'add'" [filterBy]="['Title','id']"></app-datatable>
        </div>
      </div>
    </div>
    <!--/ Kick start -->
  </div>
</div>
