<div class="row">
  <div class="col-12 d-flex justify-content-between">
    <div class="content-header col-lg-6">Contact Us</div>
    <button (click)="submitForm()"  class="btn btn-success col-lg-2">add</button>
    <!-- <p class="content-sub-header mb-1">You can define your sub-header here</p> -->
  </div>
</div>

<div class="row">
  <div class="col-12">
    <!-- Kick start -->
    <div id="kick-start" class="card">
      <div class="card-header">
        <h4 class="card-title">Contact us</h4>
      </div>
      <div class="card-content">
        <div class="card-body">
          <div class="card-text">
            <form>
              <div class="form-row">
                <div class="form-group col-lg-6">
                  <label for="">Users</label>
                  <ng-select [items]="users" bindLabel="name" bindValue="id" placeholder="Select User"  [(ngModel)]="selectedUser" [ngModelOptions]="{standalone: true}"></ng-select>
                </div>
                <div class="form-group col-lg-6">
                  <label for="">Roles</label>
                  <ng-select [items]="roles" bindLabel="name" bindValue="id" placeholder="Select Role"  [(ngModel)]="selectedRole" [ngModelOptions]="{standalone: true}"></ng-select>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--/ Kick start -->
  </div>
</div>
