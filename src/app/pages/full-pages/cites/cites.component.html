<div class="row">
  <div class="col-12 d-flex justify-content-between">
    <div class="content-header col-lg-6">Cites</div>
    <button routerLink='add' class="btn btn-primary col-lg-2">Add New City</button>
    <!-- <p class="content-sub-header mb-1">You can define your sub-header here</p> -->
  </div>
</div>

<div class="row">
  <div class="col-12">
    <!-- Kick start -->
    <div id="kick-start" class="card">
      <div class="card-content">
        <div class="card-body">
          <app-datatable [rows]="citesList" [type]="'cites'"  [columns]="columns" (commercialCity)="cityCommercial($event)" (filterCity)="cityFilter($event)" (specialCity)="citySpecial($event)" (delete)="openModal($event)" [loadingIndicator]="loadingIndicator" [addButtonRouterLink]="'add'" [filterBy]="['Title','id']"></app-datatable>
        </div>
      </div>
    </div>
    <!--/ Kick start -->
  </div>
</div>
