<div class="row">
  <div class="col-12 d-flex justify-content-between">
    <div class="content-header col-lg-6">Contact Us</div>
    <button (click)="submitForm()" [disabled]="!contactForm.valid" class="btn btn-success col-lg-2">Save</button>
    <!-- <p class="content-sub-header mb-1">You can define your sub-header here</p> -->
  </div>
</div>

<div class="row">
  <div class="col-12">
    <!-- Kick start -->
    <div id="kick-start" class="card">
      <div class="card-header">
        <h6 class="mt-2 mb-0">All fields are required, You must fill all fields to save your data.</h6>
      </div>
      <div class="card-content">
        <div class="card-body">
          <div class="card-text">
            <form [formGroup]="contactForm">
              <div class="form-row">
                <div class="form-group col-lg-6">
                  <label for="">Mobile Number</label>
                  <input [ngClass]="{ 'is-invalid': contactForm.controls.mobileNumber.errors?.required && contactForm.controls.mobileNumber.touched}" formControlName="mobileNumber" type="text" class="form-control" >
                  <div *ngIf="contactForm.controls.mobileNumber.errors?.required && contactForm.controls.mobileNumber.touched" class="help-block mt-1 text-danger"> <i
                    class="ft-alert-circle align-middle"></i> This field is required </div>
                </div>
                <div class="form-group col-lg-6">
                  <label for="">Hotline</label>
                  <input [ngClass]="{ 'is-invalid': contactForm.controls.hotline.errors?.required && contactForm.controls.hotline.touched}" formControlName="hotline" type="text" class="form-control" >
                  <div *ngIf="contactForm.controls.hotline.errors?.required && contactForm.controls.hotline.touched" class="help-block mt-1 text-danger"> <i
                    class="ft-alert-circle align-middle"></i> This field is required </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-lg-6">
                  <label for="">Location En</label>
                  <input [ngClass]="{ 'is-invalid': contactForm.controls.locationEn.errors?.required && contactForm.controls.locationEn.touched}" formControlName="locationEn" type="text" class="form-control" >
                  <div *ngIf="contactForm.controls.locationEn.errors?.required && contactForm.controls.locationEn.touched" class="help-block mt-1 text-danger"> <i
                    class="ft-alert-circle align-middle"></i> This field is required </div>
                </div>
                <div class="form-group col-lg-6">
                  <label for="">Location Ar</label>
                  <input  dir="rtl" [ngClass]="{ 'is-invalid': contactForm.controls.locationAr.errors?.required && contactForm.controls.locationAr.touched}" formControlName="locationAr" type="text" class="form-control" >
                  <div *ngIf="contactForm.controls.locationAr.errors?.required && contactForm.controls.locationAr.touched" class="help-block mt-1 text-danger"> <i
                    class="ft-alert-circle align-middle"></i> This field is required </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-lg-6">
                  <label for="">Email</label>
                  <input [ngClass]="{ 'is-invalid': (contactForm.controls.email.errors?.required || contactForm.controls.email.errors?.email) && contactForm.controls.email.touched}" type="email" formControlName="email" type="text" class="form-control" >
                  <div *ngIf="contactForm.controls.email.errors?.required && contactForm.controls.email.touched" class="help-block mt-1 text-danger"> <i
                    class="ft-alert-circle align-middle"></i> This field is required </div>
                    <div *ngIf="contactForm.controls.email.errors?.email && contactForm.controls.email.touched" class="help-block mt-1 text-danger"> <i
                      class="ft-alert-circle align-middle"></i>  Email must be a valid email address</div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--/ Kick start -->
  </div>
</div>
