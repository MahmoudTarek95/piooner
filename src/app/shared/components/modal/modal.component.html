<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Delete Modal</h4>
  <button type="button" class="close" aria-label="Close" (click)="modalService.dismissAll()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete this item/s ?</p>
</div>
<div class="modal-footer">
  <button type="button" *ngFor="let button of buttons" [class]="'btn ' + button.class" (click)="click(button.id)">{{button.name}}</button>
</div>
